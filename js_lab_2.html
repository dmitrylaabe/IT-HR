<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
 function check_age()
 {
	var age = prompt("Введите Ваш возраст")

	if(age < 16)
		alert("Вы пионер!")
	else 
		if (age < 60)
			alert("Вы взрослый")
		else
			alert("Вы пенсионер")
 }

</script>
<BODY onload = "check_age()">
</BODY>
